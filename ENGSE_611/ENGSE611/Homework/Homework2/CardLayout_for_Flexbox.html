<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .card {
        background: wheat;
        padding: 20px;
        border-radius: 10px;
    }

    .shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 15);
    }

    .btn{
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .flex-box {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .card:hover{
        transform: scale(1.05);
    }
</style>
<body>
    <h1>โจรย์ที่ 1 : Card Layout ด้วย Flexbox</h1>
    <div class="flex-box">
        <div class="card shadow">
            <h2>Card 1</h2>
            <p>คำอธิบายเนื้อหาของการด์ใบแรก</p>
        </div>
        <br>
        <div class="card shadow">
            <h2>Card 2</h2>
            <p>คำอธิบายเนื้อหาของการด์ใบที่สอง</p>
        </div>
        <br>
        <div class="card shadow">
            <h2>Card 3</h2>
            <p>คำอธิบายเนื้อหาของการด์ใบที่สาม</p>
        </div>
    </div>
</body>
</html>
