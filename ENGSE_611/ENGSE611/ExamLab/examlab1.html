<body>
    
    <form action="/submit_exam" method="post" >
        <div>
            <nav>
                <h2>สมัคร</h2>

            </nav>
            <div>

            </div><br>

                    <option value="day">25</option>
                    <option value="day">26</option>
                    <option value="day">27</option>
                    <option value="day">28</option>
                    <option value="day">29</option>
                    <option value="day">30</option>
                    <option value="day">31</option>

        <div style="width: auto;">
            <p>เมื่อคลิก "สมัคร" แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเราและสามารถเลือกไม่รับได้ในภายหลัง</p>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <input style="width: 400px; height: 40px;" type="submit" value="สมัคร">
