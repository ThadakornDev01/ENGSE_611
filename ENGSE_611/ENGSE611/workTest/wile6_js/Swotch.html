<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h1 {
            margin-bottom: 5px;
            color: #333;
        }

        input, button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

    </style>
</head>
<body>
    <h1>แปลงหมายเลขวันเป็นชื่อวัน</h1>
    <input type="number" id="dayInput" placeholder="1-7" min="1" max="7">
    <button onclick="getDayName()">แปลงค่า</button>
    <div id="output">ผลลัพธ์จะปรากฏที่นี่…</div>
    
    <script>
        function getDayName() {
            let day = Number(document.getElementById("dayInput").value);
            let text = "";

            switch (day) {
                case 1:
                    text = "วันจันทร์";
                    break;
                case 2:
                    text = "วันอังคาร";
                    break;
                case 3:
                    text = "วันพุธ";
                    break;
                case 4:
                    text = "วันพฤหัสบดี";
                    break;
                case 5:
                    text = "วันศุกร์";
                    break;
                case 6:
                    text = "วันเสาร์";
                    break;
                case 7:
                    text = "วันอาทิตย์";
                    break;
                default:
                    text = "กรุณาใส่หมายเลขระหว่าง 1 ถึง 7 เ่ท่านั้น";
            }

            document.getElementById("output").textContent = text;
        }
    </script>
</body>
</html>
