<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #005fcc;
        }

        #outputBox {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 260px;
            border-left: 5px solid #00c853;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <p><b>กรอกคะแนน :</b></p>
    <input type="number" id="scoreInput" placeholder="0-100">
    <button onclick="runGrade()">คำนวณเกรด</button>
    <div id="outputBox">ผลลัพธ์จะแสดงที่นี่</div>

    <script>
        function calculateGrade(score){
            if (score >= 80) {
                return "A";
            } else if (score >= 70) {
                return "B";
            } else if (score >= 60) {
                return "C";
            } else if (score >= 50) {
                return "D";
            } else {
                return "F";
            }
        }

        function runGrade() {
            const output = [];
            let score = Number(document.getElementById("scoreInput").value);

            if (isNaN(score) || score < 0 || score > 100) {
                output.push("กรุณากรอกคะแนนที่ถูกต้อง (0-100)");
                document.getElementById("outputBox").textContent = output.join("\n");
                return;
            }

            let grade = calculateGrade(score);

            output.push("คะแนน: " + score);
            output.push("เกรดที่ได้: " + grade);

            console.log("คะแนน: " + score);
            console.log("เกรด: " + grade);

            document.getElementById("outputBox").textContent = output.join("\n");

        }
    </script>
</body>
</html>
