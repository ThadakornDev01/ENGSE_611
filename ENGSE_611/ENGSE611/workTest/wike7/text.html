<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        .item {
            padding: 10px;
            margin: 5px 0;
            background: #e0e0e0;
            border-radius: 5px;
        }

        .highlight {
            background: #ffeb3b;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #005fcc;
        }

        #logbox {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 100px;
            border-left: 5px solid #00c853;
            font-family: Consolas, monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="header"> หัวข้อเดิมบนหน้าเว็บ</h1>
    <p>รายการตัวอย่าง (class = "item"):</p>
    <ul>
        <li class="item">รายการที่ 1</li>
        <li class="item">รายการที่ 2</li>
        <li class="item">รายการที่ 3</li>
    </ul>

    <div style ="margin-top: 20px; margin-bottom: 10px;"></div>
        <button onclick="changeHeader()">เปลี่ยนหัวข้อ</button>
        <button onclick="highlightItems()">ไฮไลต์ item ทั้งหมด</button>
        <button onclick="addParagraph()">สร้าง & เพิ่มข้อความใหม่</button>

        <div id="logbox"> log: รอกดปุ่มเพื่อดูการเป็นการเปลี่ยนแปลง</div>

    <script>
        const logBox = document.getElementById("logbox");
        const title = document.getElementById("header");
        const items = document.querySelectorAll(".item");

        function log(message) {
            console.log(message);
            logBox.textContent += "\n" + message;
        }

        function changeHeader() {
            title.textContent = "หัวข้อถูกเปลี่ยนแปลงโดย JavaScript";
            title.style.color = "red";
            title.style.fontWeight = "bold";
            log("เปลี่ยนหัวข้อและสีของหัวข้อแล้ว");
        }

        function highlightItems() {
            items.forEach((item, index) => {
                item.classList.add("highlight");
                item.textContent = "รายการที่ " + (index + 1) + " (ไฮไลต์แล้ว)";
            });
            log("ไฮไลต์ item ทั้งหมดแล้ว");
        }

        function addParagraph() {
            let p = document.createElement("p");
            p.textContent = "นี่คือข้อความใหม่ที่ถูกสร้างและเพิ่มโดย JavaScript" + new Date().toLocaleTimeString();
            document.body.appendChild(p);
            log("สร้างและเพิ่มข้อความใหม่แล้ว");
        }
    </script>
</body>
</html>
