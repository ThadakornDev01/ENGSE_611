<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Font Size Demo</title>

<style>
    .border-list {
        border: 2px solid blue;
    }

    .radius-20 {
        border-radius: 20px;
    }

    .radius-50 {
        border-radius: 50px;
    }

    .radius-top{
        border-radius: 30px 30px 0 0;
    }

    .circle{
        width: 120px;
        height: 120px;
        background-color: aquamarine;
        border-radius: 50%;
    }

</style>

</head>

<body>

<div class="border-list radius-20" >
    <p>กล่องที่มี border และ border-radius 20px</p>
</div><br>

<div class="border-list radius-50" >
    <p>กล่องที่มี border และ border-radius 50px</p>
</div><br>

<div class="border-list radius-top" >
    <p>กล่องที่มี border และ border-radius บนขอบ</p>
</div><br>

<div class="circle">
    <p>วงกลมสี aquamarine</p>
</div>
</body>
</html>
