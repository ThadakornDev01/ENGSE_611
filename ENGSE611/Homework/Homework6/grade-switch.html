<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff8800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #ff8800;
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 260px;
            border-left: 5px solid #ff8800;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <button onclick="runDemo()">Run Code</button><br>
    <div id="outputBox"> ผลลัพธ์จะแสดงที่นี่…</div>

    <script>
        function runDemo() {
        let score = Math.floor(Math.random() * 101);
        output.push("คะแนนที่สุ่มได้ : " + score + "\n");
        console.log("คะแนนที่สุ่มได้ : " + score);

        if (score >= 80) {
            output.push("เกรด : A");
            console.log("เกรด : A");
        } else if (score >= 70) {
            output.push("เกรด : B");
            console.log("เกรด : B");
        } else if (score >= 60) {
            output.push("เกรด : C");
            console.log("เกรด : C");
        } else if (score >= 50) {
            output.push("เกรด : D");
            console.log("เกรด : D");
        } else {
            output.push("เกรด : F");
            console.log("เกรด : F");
        }

        if (score >= 50) {
            output.push("\nผลสอบ : ผ่าน");
            console.log("ผลสอบ : ผ่าน");
        } else {
            output.push("\nผลสอบ : ไม่ผ่าน");
            console.log("ผลสอบ : ไม่ผ่าน");
        }

        switch (true) {
            case (score >= 80):
                output.push("\nคำอธิบาย : ยอดเยี่ยมมาก!");
                console.log("คำอธิบาย : ยอดเยี่ยมมาก!");
                break;
            case (score >= 70):
                output.push("\nคำอธิบาย : ดีมาก รักษามาตรฐานไว้");
                console.log("คำอธิบาย : ดีมาก รักษามาตรฐานไว้");
                break;
            case (score >= 60):
                output.push("\nคำอธิบาย : ผ่านเกณฑ์ระดับดี");
                console.log("คำอธิบาย : ผ่านเกณฑ์ระดับดี");
                break;
            case (score >= 50):
                output.push("\nคำอธิบาย : พอใช้ แต่ควรพัฒนาเพิ่ม");
                console.log("คำอธิบาย : พอใช้ แต่ควรพัฒนาเพิ่ม");
                break;
            case (score < 50):
                output.push("\nคำอธิบาย : ต้องลงทะเบียนเรียนใหม่");
                console.log("คำอธิบาย : ต้องลงทะเบียนเรียนใหม่");
                break;
            default:
                output.push("\nคำอธิบาย : เกิดข้อผิดพลาดในการประเมินผล");
                console.log("คำอธิบาย : เกิดข้อผิดพลาดในการประเมินผล");
        }
    }
    </script>
</body>
</html>
