<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover{
            color: red;
            background-color: white;
            cursor: pointer;
        }

        input[type="text"] {
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: rgb(255, 20, 20);
            outline: none;
            background-color: lightyellow;
        }

        body {
            font-family: Arial, sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>
        Attributte Selectors with Pseudo-class [type = "text"]:focus
    </h2>
    <h2>
        Paeudo-class :hover
    </h2>
    <p>
        นำเมาส์ไปวางบนข้อความนี้เพื่อดูเอฟเฟกต์
    </p>

    <input type="text" placeholder="ข้อความประเภท text"> 
</body>
</html>
