<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>ตัวอย่าง css Selectors</h1>

    <p>
        ข้อความนี้ถูกจัดสีด้วย Element Selectors
    </p>

    <p class="highlight">
        ข้อความนี้ถูกจัดสีด้วย Class Selectors (.highlight)
    </p>

    <div id="header">
        ข้อความนี้ถูกจัดสีด้วย Calss Selector (.highlight)
    </div>
</body>
</html>

<style>

    p {
        color: rgb(38, 255, 0);
    }

    .highlight {
        color: rgb(255, 247, 0);
        padding : 10px;
    }

    #header {
        color: azure;
        background: blue;
        padding: 10px;
    }
</style>
