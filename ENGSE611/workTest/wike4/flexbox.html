<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .fiex-box{
        display: flex;
        flex-direction: row;
        gap: 10px;
        background: #f0f0f0;
        padding: 15px;
        border: 2px solid #ccc;
        height: 150px;
    }

    .item{
        background: navy;
        color: white;
        font-size: 20px;
        width: 80px;
        text-align: center;
        padding: 10px 0;
    }

    .stretch .item{
        background: teal;
    }

</style>

<body class="body">
    <h1>CSS Flexbox Demo (row Layout)</h1>
    <h2>1) justify-content; center</h2>
    <div class="fiex-box" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>2) justify-content: space-between</h2>
    <div class="fiex-box" style="justify-content: space-between;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>3) align-items: center (จัดตรงกลางแนวตั้ง)</h2>
    <div class="fiex-box" style="align-items: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>4) align-items: stretch (ลุกถูกยึดไหเเท่ากัน)</h2>
    <div class="fiex-box stretch" style="align-items: stretch;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
