<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #005fcc;
        }

        #outputBox {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 260px;
            border-left: 5px solid #00c853;
            font-family: Consolas, monospace;
        }
    </style>


<body>
    <button onclick="runDemo()">Run Demo</button>
    <pre id="outputBox">ผลลัพธ์จะแสดงที่นี่…</pre>
    
    <script>
        function runDemo() {
            console.clear();
            const output = [];

            let a = 10; let b = 3;

            output.push("a + b = " + (a + b));
            console.log("a + b =", a + b);

            output.push("a % b = " + (a % b));
            console.log("a % b =", a % b);

            output.push("a ** b = " + (a ** b));
            console.log("a ** b =", a ** b);

            output.push("ปะชัดเศษ 3.7: " + Math.round(3.7));
            console.log("ปัดเศษ 3.7:", Math.round(3.7));
            output.push("ปัดลง 3.7: " + Math.floor(3.7));
            console.log("ปัดลง 3.7:", Math.floor(3.7));
            output.push("ปัดขึ้น 3.2: " + Math.ceil(3.2));
            console.log("ปัดขึ้น 3.2:", Math.ceil(3.2));
            let rand = Math.random();
            output.push("สุ่ม 0-1: " + rand);
            console.log("สุ่ม 0-1:", rand);

            let dice = Math.floor(Math.random() * 6) + 1;
            output.push("ทอยลูกเต๋าได้: " + dice);
            console.log("ทอยลูกเต๋าได้:", dice);

            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
