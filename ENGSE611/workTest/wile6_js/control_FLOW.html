<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 25px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #005fcc;
        }

        #outputBox {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 260px;
            border-left: 5px solid #00c853;
            font-family: Consolas, monospace;
        }
    </style>

</head>
<body>
    <div id="outputBox" > ผลลัพธ์จะแสดงที่นี่…</div><br>
    <button onclick="runDemo()">Run Demo</button>

    <script>
        function runDemo() {
            const output = [];

            let score = 72;

            if (score >=50) {
                output.push("ผ่าน");
                console.log("ผ่าน");
            } else {
                output.push("ไม่ผ่าน");
                console.log("ไม่ผ่าน");
            }
            for (let i = -1; i < 4; i++) {
                output.push("รอบที่ " + (i + 1));
                console.log("รอบที่ " + (i + 1));
            }

            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
